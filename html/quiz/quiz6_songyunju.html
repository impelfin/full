<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz6</title>
</head>
<body>
    <script>
        let input = prompt("배열의 크기, 최대값을 입력하세요 (5,10)", "5,10");
        var num = input.split(",");
        let count = num[0];
        let max_num = num[1];
        var ran = 0;
        max_num = parseInt(max_num);
        var array = new Array(count);
        let i = 0;
        document.write("배열의 크기 : " + count + "<br>");
        while (i < count) {
            ran = Math.floor(Math.random() * max_num + 1);
            if (array.includes(ran)) {
                continue;
            }
            else {
                array[i] = ran;
                i++;
            }
        }
        document.write("입력된 배열 : " + array);
    </script>
</body>
</html>

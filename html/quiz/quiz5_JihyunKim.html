<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>누적합산 하여 20보다 크면 종료</title>
</head>
<body>
    <script>
        let array = new Array();
        let sum = 0;
        let n = 0;

        while(1) {
            if (sum <= 20) {
                array[n] = Math.floor(Math.random() * 5+1);
                sum += array[n]
                n++
            } else {
                break;
            }
        }
        document.write("배열의 크기 : " + n)
        document.write("<br>입력된 배열 : " + array)
        document.write("<br>누적 합산 값 : " + sum)
        document.write("<br>최종 인덱스 : array[" + (n-1) + "]")
    </script>
</body>
</html>

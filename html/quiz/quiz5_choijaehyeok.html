<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>누적합산 하여 20보다 크면 종료</h3>
    <hr>
    <script>
        let array = new Array();
        let sum = 0;
        while (1) {
            let arr = new Array(1);
            arr[0] = Math.floor(Math.random() * 5 + 1)
            array = array.concat(arr[0])
            sum += arr[0]
            if (sum > 20) {
                document.write("배열 크기 : ", array.length, '<br>')
                document.write("입력된 배열 : ", array, "<br>")
                document.write("누적 합산 값 : ", sum, "<br>")
                document.write("최종 인덱스 : array[", array.length - 1, "]", "<br>")
                break;
            }
        }
    </script>
</body>
</html>

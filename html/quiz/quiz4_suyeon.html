<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz4</title>
</head>
<body>
    <h3>랜덤 배열 생성 후 각 배열의 원소를 누적합산 하여 3n보다 크면 종료</h3>
    <hr />
    <script>
        let n = prompt("원하는 값을 입력하세요. (최대값 10)",5);
        let array = new Array(n);
        let sum = 0;
        document.write("배열의 길이 : " + n + "<br>")
        document.write("배열의 값 :")
        for (let i=0; i<=n-1; i++) {
            array[i] = (Math.floor(Math.random() * 10 + 1))
            document.write("&nbsp" + array[i])
        }
        let i = 0
        while (sum<3*n) {
            sum += array[i]
            i++
        }
        document.write("<br>종료 시점의 인덱스 : array[" + (i-1) + "] <br> sum = " + sum)
    </script>
</body>
</html>

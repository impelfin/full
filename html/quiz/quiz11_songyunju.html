<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>가위 바위 보 게임</title>
    <script>
        function rspGame() {
            let rsp_map = { 1: "가위", 2: "바위", 3: "보" };
            let user = document.querySelector('input[type=radio][name=rsp]:checked').value;
            user = parseInt(user); // 문자열을 숫자로 바꿈
            if (user == 1 || user == 2 || user == 3) {
                let com = Math.floor(Math.random() * 3 + 1);
                verdict = user - com;

                if (verdict == -2 || verdict == 1)
                    alert("User : " + rsp_map[user] + " vs  Com : " + rsp_map[com] + "\n당신이 이겼습니다.");
                else if (verdict == 2 || verdict == -1)
                    alert("User : " + rsp_map[user] + " vs  Com : " + rsp_map[com] + "\n당신이 졌습니다.");
                else alert("User : " + rsp_map[user] + " vs  Com : " + rsp_map[com] + "\n무승부 입니다.");
            } else {
                alert("다시 입력하세요");
            }
        }
    </script>
</head>
<body>
    <h3>가위 바위 보 게임</h3>
    <hr />
    <form>
        <input type="radio" name="rsp" value="1" checked /> 가위
        <input type="radio" name="rsp" value="2" /> 바위
        <input type="radio" name="rsp" value="3" /> 보
        <p>
            <input type="button" value="Game Go!!" onclick="rspGame()" />
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>랜덤 배열 생성 후 각 배열의 원소 누적합이 3n보다 크면 종료</title>
</head>
<body>
    <h1>랜덤 배열 생성 후 각 배열의 원소 누적합이 3n보다 크면 종료</h1>
    <hr>
    <script>
        let n = 5;
        let array = new Array(n);
        let sum=0;
        document.write("배열의 길이: " + array.length);
        document.write("<br>");
        for(let i=0; i<n; i++) {
            array[i] = Math.floor(Math.random() * 10 + 1);
        }
        document.write("배열의 값: " + array);
        document.write("<br>");
        for(let i=0; i<n; i++){
            sum += array[i];
            if(sum > 3*n) {
                document.write("종료 시점의 인덱스 : array[" + i + "]");
                break;
            }
        }
        document.write("<br>");
        document.write(sum);
    </script>
</body>
</html>

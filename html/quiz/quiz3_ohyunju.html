<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>두 변수 값 바꾸기</title>
</head>
<body>
    <h1>두 변수 값 바꾸기</h1>
    <hr>
    <script>
        let n = 5;
        let array = new Array(n);
        let tmp;
        document.write("배열의 길이: "+array.length);
        document.write("<br>");
        for(let i=0; i<n; i++) {
            array[i] = Math.floor(Math.random() * 100 + 1);
        }
        document.write("원래 배열의 값: " + array);
        document.write("<br>");
        for(let j=0; j<n; j++){
            for(let k=0; k<n-j-1; k++) {
                temp = array[k];
                array[k] = array[k+1];
                array[k+1] = temp;
            }
        }
        document.writeln("바뀐 배열의 값: " + array);
    </script>
</body>
</html>

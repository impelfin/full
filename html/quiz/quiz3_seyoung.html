<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz3</title>
</head>
<body>
    <h3>랜덤 배열 생성 후 값 뒤집어 저장한 후 출력</h3>
    <hr />
    <script>
        let n = 5;
        let array = new Array(n);
        document.write("배열의 길이 : " + n);
        document.write("<br>원래 배열의 값 : ");
        for(let i =0;i<5;i++){
            array[i] = Math.floor(Math.random() * 100 + 1);
            document.write("&nbsp"+ array[i]);
        }
        k = array.length - 1
        for(let i =0;i<Math.floor(k / 2);i++){
            temp = array[i];
            array[i] = array[k-i];
            array[k-i] = temp;
        }
        document.write("<br>Reverse 배열 : ");
        for(let i =0;i<5;i++){
            document.write("&nbsp"+ array[i]);
        }
    </script>
</body>
</html>

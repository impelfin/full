<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>quiz3</title>
</head>

<body>
    <script>
        let n = 5;
        let array = new Array(n);
        document.write("원래 배열의 값 : ");
        for (let i = 0; i < n; i++) {
            array[i] = Math.floor(Math.random() * 100);
            document.write(array[i] + "&nbsp;");
        }
        document.write("<br>");
        document.write("reverse 배열 : ");
        // reverse하기
        for (let i = 0; i < ((n / 2)); i++) {
            // document.write(i + "&nbsp;");
            let temp = array[i]
            array[i] = array[4 - i]
            array[4 - i] = temp
        }

        for (let i = 0; i < n; i++) {
            document.write(array[i] + "&nbsp;");
        }        
    </script>
</body>
</html>

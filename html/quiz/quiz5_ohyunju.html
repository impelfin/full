<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>누적합산 하여 20보다 크면 종료</title>
</head>
<body>
    <h1>누적합산 하여 20보다 크면 종료</h1>
    <hr>
    <script>
        let array = new Array();
        let sum=0;

        for(let i=0; i<22; i++) {
            array[i] = Math.floor(Math.random() * 5 + 1);
            sum += array[i];
            if(sum > 20) {
                break;
            }
        }
        document.write("배열의 크기: " + array.length);
        document.write("<br>");
        document.write("입력된 배열: " + array);
        document.write("<br>");
        document.write("누적 합산 값: " + sum);
        document.write("<br>");
        document.write("최종 인덱스 : array[" + (array.length-1) + "]");
    </script>
</body>
</html>
